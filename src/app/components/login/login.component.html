<div class="login">
    <form class="custom-form" method="post">
        <h1>Login</h1>
        <input 
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
        />
        <input 
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
        />
        <button class="btn btn-secondary" type="submit" (click)="login">Vamos!</button>
    </form>
</div>
