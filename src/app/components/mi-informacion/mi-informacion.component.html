<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
        <img class="img-fluid d-block" [src]="miPortfolio.imgPerfil" id="fotoPerfil">
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
        <p class="fw-bold fs-6 text-xs-center text-sm-center text-md-center text-lg-start">{{miPortfolio.nombre}}</p>
        <p class="fst-italic fs-7 text-xs-center text-sm-center text-md-center text-lg-start">{{miPortfolio.profesion}}</p>

    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
        <span>
            <h1 class="text-decoration-underline fw-bold text-center">Acerca de mi</h1>
            <p class="lh-base">{{miPortfolio.descripcion}}</p>
        </span>
    </div>
</div>
